<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Cerchio base del contatto -->
    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none">
        <animate 
            attributeName="r" 
            from="0" 
            to="4" 
            dur="0.5s" 
            begin="0s"
            fill="freeze"
        />
    </circle>
    
    <!-- Corpo della sagoma -->
    <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round"
          fill="none">
        <animate 
            attributeName="d" 
            from="M6 21v-2a4 4 0 0 1 0-0h4a4 4 0 0 1 0 0v2"
            to="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"
            dur="0.5s"
            begin="0.3s"
            fill="freeze"
        />
    </path>
    
    <!-- Cerchio di notifica -->
    <circle cx="18" cy="6" r="3" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="3" 
            dur="0.3s" 
            begin="0.6s"
            fill="freeze"
        />
        <animate 
            attributeName="opacity" 
            from="0" 
            to="1" 
            dur="0.3s" 
            begin="0.6s"
            fill="freeze"
        />
    </circle>
    
    <!-- Animazioni hover -->
    <animate 
        xlinkHref="#contact-pulse"
        attributeName="r"
        from="3"
        to="3.5"
        dur="0.5s"
        begin="mouseover"
        fill="freeze"
    />
    <animate 
        xlinkHref="#contact-pulse"
        attributeName="r"
        from="3.5"
        to="3"
        dur="0.5s"
        begin="mouseout"
        fill="freeze"
    />
</svg> 