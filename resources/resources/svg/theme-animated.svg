<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Tavolozza base -->
    <path d="M12 3h.01M16 3h.01M20 3h.01M12 7h.01M16 7h.01M20 7h.01M12 11h.01M16 11h.01M20 11h.01" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round">
        <animate 
            attributeName="opacity" 
            from="0" 
            to="1" 
            dur="0.3s" 
            begin="0s"
            fill="freeze"
        />
    </path>
    
    <!-- Pennello -->
    <path d="M4 21v-7a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v7" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round"
          fill="none">
        <animate 
            attributeName="d" 
            from="M4 21v-7a4 4 0 0 1 0-0h8a4 4 0 0 1 0 0v7"
            to="M4 21v-7a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v7"
            dur="0.5s"
            begin="0.3s"
            fill="freeze"
        />
    </path>
    
    <!-- Goccia di colore -->
    <circle cx="12" cy="15" r="2" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="2" 
            dur="0.3s" 
            begin="0.6s"
            fill="freeze"
        />
        <animate 
            attributeName="opacity" 
            from="0" 
            to="1" 
            dur="0.3s" 
            begin="0.6s"
            fill="freeze"
        />
    </circle>
    
    <!-- Animazioni hover -->
    <animate 
        xlinkHref="#theme-pulse"
        attributeName="r"
        from="2"
        to="2.5"
        dur="0.5s"
        begin="mouseover"
        fill="freeze"
    />
    <animate 
        xlinkHref="#theme-pulse"
        attributeName="r"
        from="2.5"
        to="2"
        dur="0.5s"
        begin="mouseout"
        fill="freeze"
    />
    
    <!-- Effetto arcobaleno hover -->
    <defs>
        <linearGradient id="rainbow" x1="0" y1="0" x2="100%" y2="0">
            <stop offset="0%" stop-color="#ff0000">
                <animate 
                    attributeName="stop-color" 
                    values="#ff0000; #ff7f00; #ffff00; #00ff00; #0000ff; #4b0082; #8f00ff; #ff0000"
                    dur="2s"
                    begin="mouseover"
                    repeatCount="indefinite"
                />
            </stop>
            <stop offset="100%" stop-color="#ff7f00">
                <animate 
                    attributeName="stop-color" 
                    values="#ff7f00; #ffff00; #00ff00; #0000ff; #4b0082; #8f00ff; #ff0000; #ff7f00"
                    dur="2s"
                    begin="mouseover"
                    repeatCount="indefinite"
                />
            </stop>
        </linearGradient>
    </defs>
</svg> 