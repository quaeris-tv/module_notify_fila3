<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <style>
        .template {
            transform-origin: center;
            transition: all 0.3s ease;
        }
        svg:hover .template {
            transform: scale(1.1);
        }
        .text {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            transition: all 0.3s ease;
        }
        svg:hover .text {
            stroke-dashoffset: 0;
            animation: write 1.5s ease-out forwards;
        }
        @keyframes write {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
    <rect class="template" x="3" y="3" width="18" height="18" rx="2"/>
    <line class="template" x1="3" y1="9" x2="21" y2="9"/>
    <line class="text" x1="7" y1="14" x2="17" y2="14"/>
    <line class="text" x1="7" y1="17" x2="13" y2="17"/>
</svg>
